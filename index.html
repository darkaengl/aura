<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aura Browser</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    #address-bar {
      display: flex;
      gap: 8px;
      padding: 10px;
      box-sizing: border-box;
      background: #f0f0f0;
      align-items: center;
    }

    .nav-btn {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4a90e2;
      color: white;
      transition: background-color 0.3s;
    }

    .nav-btn:disabled {
      background-color: #a0a0a0;
      cursor: default;
    }

    .nav-btn:hover:not(:disabled) {
      background-color: #357abd;
    }

    #url-input {
      flex: 1 1 0;
      font-size: 16px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    #webview {
      flex: 1 1 auto;
      width: 100%;
      border: none;
    }

    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .wcag-score {
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      color: white;
      margin-left: 8px;
      cursor: pointer; /* Make it look clickable */
    }

    #accessibility-report {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    #accessibility-report-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%; /* Increased width */
      height: 90%; /* Increased height */
      max-width: 900px; /* Max width for larger screens */
      max-height: 700px; /* Max height for larger screens */
      overflow: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #report-details {
      flex-grow: 1;
      overflow-y: auto; /* Ensure scrollability for the content area */
      padding-right: 10px; /* Add some padding for scrollbar */
    }

    #report-details ul {
      list-style-type: disc; /* Ensure bullets are visible */
      margin-left: 20px;
      padding-left: 0;
    }

    #report-details ul ul {
      list-style-type: circle; /* Different bullet for nested lists */
      margin-left: 20px;
    }

    #report-details li {
      margin-bottom: 10px;
    }

    #close-report-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="address-bar">
    <button id="back-btn" class="nav-btn">←</button>
    <button id="forward-btn" class="nav-btn">→</button>
    <button id="refresh-btn" class="nav-btn">↻</button>
    <input id="url-input" type="text" placeholder="Enter URL" value="https://www.google.com" />
    <span id="wcag-score-label" class="wcag-score"></span>
  </div>
  <div id="container">
    <webview id="webview" src="https://www.google.com" allowpopups></webview>
  </div>

  <div id="accessibility-report">
    <div id="accessibility-report-content">
      <button id="close-report-btn">×</button>
      <h2>Accessibility Report</h2>
      <button id="download-report-btn" class="nav-btn">Download JSON</button>
      <div id="report-details"></div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>

</html>
