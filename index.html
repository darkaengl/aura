<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aura Browser</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    #address-bar {
      display: flex;
      gap: 8px;
      padding: 10px;
      box-sizing: border-box;
      background: #f0f0f0;
      align-items: center;
    }

    .nav-btn {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4a90e2;
      color: white;
      transition: background-color 0.3s;
    }

    .nav-btn:disabled {
      background-color: #a0a0a0;
      cursor: default;
    }

    .nav-btn:hover:not(:disabled) {
      background-color: #357abd;
    }

    #url-input {
      flex: 1 1 0;
      font-size: 16px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    #webview {
      flex: 1 1 auto;
      width: 100%;
      border: none;
    }

    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .wcag-score {
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      color: white;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="address-bar">
    <button id="back-btn" class="nav-btn">←</button>
    <button id="forward-btn" class="nav-btn">→</button>
    <button id="refresh-btn" class="nav-btn">↻</button>
    <input id="url-input" type="text" placeholder="Enter URL" value="https://www.google.com" />
    <span id="wcag-score-label" class="wcag-score"></span>
  </div>
  <div id="container">
    <webview id="webview" src="https://www.google.com" allowpopups></webview>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
