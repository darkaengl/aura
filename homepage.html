<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aura Browser - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f0ff 0%, #f8fbff 100%);
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .favorites-bar {
      width: 100%;
      max-width: 700px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      margin-top: 32px;
      margin-bottom: 0;
      z-index: 2;
      position: relative;
    }
    .favorites-bar .fav-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #357abd;
      font-size: 0.95rem;
      font-weight: 600;
      transition: color 0.2s;
      cursor: pointer;
      outline: none;
    }
    .favorites-bar .fav-link:focus,
    .favorites-bar .fav-link:hover {
      color: #4a90e2;
    }
    .fav-icon {
      font-size: 1.7rem;
      margin-bottom: 4px;
    }
    .logo-bg {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 720px;
      height: 720px;
      opacity: 0.78;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }
    .suggested-section {
      width: 100%;
      max-width: 700px;
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      padding-bottom: 24px;
      z-index: 2;
    }
    .section-title {
      font-size: 1.1rem;
      color: #357abd;
      font-weight: 700;
      margin-bottom: 10px;
      margin-top: 0;
      text-align: left;
      letter-spacing: 0.5px;
    }
    .suggested-grid {
      display: flex;
      flex-direction: row;
      gap: 24px;
      justify-content: center;
      width: 100%;
    }
    .shortcut-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(74,144,226,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 12px 14px 12px;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
      border: 2px solid transparent;
      min-width: 180px;
      max-width: 220px;
      position: relative;
      z-index: 1;
    }
    .shortcut-card:focus,
    .shortcut-card:hover {
      box-shadow: 0 4px 18px rgba(74,144,226,0.18);
      border-color: #4a90e2;
      transform: translateY(-2px) scale(1.03);
      outline: none;
    }
    .shortcut-icon {
      font-size: 1.7rem;
      margin-bottom: 8px;
      color: #4a90e2;
    }
    .shortcut-label {
      font-size: 1rem;
      color: #357abd;
      font-weight: 600;
      margin-bottom: 4px;
      text-align: center;
    }
    .shortcut-url {
      font-size: 0.85rem;
      color: #888;
      word-break: break-all;
      text-align: center;
    }
    @media (max-width: 700px) {
      .favorites-bar, .suggested-grid {
        gap: 12px;
      }
      .logo-bg { width: 180px; height: 180px; }
      .shortcut-card { min-width: 120px; max-width: 150px; padding: 10px 4px 8px 4px; }
      .suggested-section { padding-bottom: 8px; }
    }
    @media (max-width: 500px) {
      .favorites-bar, .suggested-grid {
        flex-direction: column;
        align-items: center;
      }
      .suggested-section { position: static; transform: none; }
    }
  </style>
</head>
<body>
  <!-- Aura logo as faded background -->
  <img src="./assets/brand/IMG_3414.png" alt="Aura Logo" class="logo-bg" />
  <nav class="favorites-bar">
    <a class="fav-link" tabindex="0" data-url="https://www.google.com" aria-label="Open Google.com">
      <span class="fav-icon">üîé</span>
      Google
    </a>
    <a class="fav-link" tabindex="0" data-url="https://www.rte.ie" aria-label="Open RTE.ie">
      <span class="fav-icon">üì∞</span>
      RTE
    </a>
    <a class="fav-link" tabindex="0" data-url="https://www.gmail.com" aria-label="Open Gmail.com">
      <span class="fav-icon">‚úâÔ∏è</span>
      Gmail
    </a>
  </nav>
  <main>
    <section class="suggested-section">
      <h2 class="section-title">Suggested</h2>
      <div class="suggested-grid">
        <div class="shortcut-card" tabindex="0" data-url="https://www.revenue.ie" aria-label="Open Revenue.ie">
          <div class="shortcut-icon">üíº</div>
          <div class="shortcut-label">Revenue.ie</div>
          <div class="shortcut-url">www.revenue.ie</div>
        </div>
        <div class="shortcut-card" tabindex="0" data-url="https://www.hse.ie" aria-label="Open HSE.ie">
          <div class="shortcut-icon">üè•</div>
          <div class="shortcut-label">HSE.ie</div>
          <div class="shortcut-url">www.hse.ie</div>
        </div>
        <div class="shortcut-card" tabindex="0" data-url="https://www.citizensinformation.ie" aria-label="Open Citizens Information">
          <div class="shortcut-icon">üìö</div>
          <div class="shortcut-label">Citizens Information</div>
          <div class="shortcut-url">www.citizensinformation.ie</div>
        </div>
      </div>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Favorites
      const favLinks = document.querySelectorAll('.fav-link');
      favLinks.forEach(link => {
        link.addEventListener('click', () => {
          const url = link.dataset.url;
          if (url && window.electronAPI && window.electronAPI.navigateToUrl) {
            window.electronAPI.navigateToUrl(url);
          }
        });
        link.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            link.click();
          }
        });
      });
      // Suggested
      const shortcuts = document.querySelectorAll('.shortcut-card');
      shortcuts.forEach(card => {
        card.addEventListener('click', () => {
          const url = card.dataset.url;
          if (url && window.electronAPI && window.electronAPI.navigateToUrl) {
            window.electronAPI.navigateToUrl(url);
          }
        });
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            card.click();
          }
        });
      });
    });
  </script>
</body>
</html>
